<div class="row login">
    <form class="form" ng-if="name">
        <div class="loginFrom">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                </span>
                <input type="text" class="form-control" placeholder="请输入用户名" required ng-model="username">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                </span>
                <input type="password" class="form-control" placeholder="请输入密码" required ng-model="password">
            </div>
            <br>
            <button class="btn btn-default btn-block btn-md" type="submit" ng-click="login()">登陆</button>
            <a class="btn btn-info btn-block btn-md" ui-sref="register">注册</a>
        </div>
    </form>
    <p class="btn btn-danger btn-block" ng-click="goLogin()" ng-if="!name">请先登陆</p>
</div>
